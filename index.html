<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div>
            <input placeholder="0" id="result" class="inpt" type="text">
        </div>
        <div>
            <button class="btn1" onclick="getNumber('%')">%</button>
            <button class="btn1" onclick="getNumber('/')">/</button>
            <button class="btn1" onclick="clearResult()" >DEL</button>
            
        </div>
        <div>
            <button class="btn2" onclick="getNumber('7')">7</button>
            <button class="btn2" onclick="getNumber('8')">8</button>
            <button class="btn2" onclick="getNumber('9')">9</button>
            <button id="btnclr" onclick="getNumber('*')" class="btn2">X</button>
        </div>
        <div>
            <button class="btn2" onclick="getNumber('4')">4</button>
            <button class="btn2" onclick="getNumber('5')">5</button>
            <button class="btn2" onclick="getNumber('6')">6</button>
            <button id="btnclr" class="btn2" onclick="getNumber('-')">-</button>
            
        </div>
        <div>
            <button class="btn2" onclick="getNumber('1')">1</button>
            <button class="btn2" onclick="getNumber('2')">2</button>
            <button class="btn2" onclick="getNumber('3')">3</button>
            <button id="btnclr" class="btn2" onclick="getNumber('+')">+</button>
        </div>
        <div>
            <button class="btnhalf" onclick="getNumber('.')"><b>.</b></button>
            <button class="btnhalf" onclick="getNumber('0')">0</button>
            <button class="btnhalf" onclick="getResult()">=</button>
            
        </div>
        <div class="taggg">
            <p>Developed By Hammad</p>
        </div>

    </div>
</body>
<script src="app.js"></script>
</html>
